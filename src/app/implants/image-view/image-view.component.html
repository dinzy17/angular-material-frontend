<!-- <div class="header-model" ><b>Title</b></div> -->
<div class="col-md-12 modal--ui p-0">
    <div class="modal--header">
        {{ data.objectName }}
        <span class="date">(Added on : {{ data.createdDate | date: 'MM/dd/yyyy' }})</span>
    </div>
    <div class="modal--body">
        <div class="row form-group">
            <div class="col-md-12">
                <div class="img-container">
                    <img class="detailImage" id="displayImage" [src]="data.imageName">
                    <div *ngIf="displayHighlite" class="area-border" [style.width.px]="width ? width : 0" [style.height.px]="height ? height : 0"
                        [style.top.px]="top ? top : 0" [style.left.px]="left ? left : 0"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal--footer text-center">
        <button type="button" (click)="closeModel()" class="btn cancelBtn">Cancel</button>
    </div>
</div>
