<div class="main-content">
  <div class="container-fluid">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Implants</h4>
              </div>
              <div class="card-body">
                  <div class="row" >
                      <form class="full-width">
                        <mat-form-field class="full--width">
                          <input matInput placeholder="Search by manufacturer and name" name="searchByString" [(ngModel)]="searchByString" (keyup)="searchBy()">
                        </mat-form-field>
                      </form>
                    </div>
                <div class="row" >
                  <table *ngIf="recordsExists" mat-table [dataSource]="implantList" matSort class="mat-elevation-z8 full-width">
                    <ng-container matColumnDef="manufacturer">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
                      <td mat-cell *matCellDef="let element" class="capitalize"> {{element.implantManufacture}} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="createdOn">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
                      <td mat-cell *matCellDef="let element"> {{element.createdOn | date: 'MM/dd/yyyy'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.objectName}} </td>
                      </ng-container>

                    <ng-container matColumnDef="_id">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element">
                        <a class="cursor-pointer btn implantView" (click)="view(element)">View</a>
                      </td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator class="full-width" *ngIf="recordsExists" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <div class="row" *ngIf="recordsExists < 1">
                    No record found!
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
