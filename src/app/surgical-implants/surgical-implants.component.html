<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Implants</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                  <input type="file" (change)="fileChangeEvent($event)" />
                              </div>
                              <div class="col-md-8">
                                <div class="image--cropper">
                                  <image-cropper
                                      [imageChangedEvent]="imageChangedEvent"
                                      [maintainAspectRatio]="false"
                                      [aspectRatio]="1 / 1"
                                      [resizeToWidth]="200"
                                      [cropperMinWidth]="200"
                                      format="jpg"
                                      (imageCropped)="imageCropped($event)"
                                  ></image-cropper>
                                </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <img class="crop-preview" [src]="croppedImage" />
                            </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
