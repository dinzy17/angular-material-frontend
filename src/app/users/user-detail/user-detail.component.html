<div class="confirm--header">
  <mat-icon (click)="closeModal()" class="modal--close icon--cross cursor-pointer">cancel</mat-icon>
</div>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Name" value="{{ data.fullName }}" readonly >
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" value="{{ data.email }}" readonly >
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Contact Number" value="{{ data.contactNumber }}" name="contactNumber" readonly >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Contact Number" value="{{ data.profession }}" name="Profession" readonly >
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Status" value="{{ data.active ? 'Active':'Inactive' }}" name="status" readonly >
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email Verified Status" value="{{ data.emailVerified ? 'Yes':'No' }}" name="Profession" readonly >
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="clearfix"></div>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
