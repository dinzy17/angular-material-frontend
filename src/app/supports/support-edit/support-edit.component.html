<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Reply to support</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="send(form.value)" #emialForm="ngForm">
                            <div class="row">
                                    <div class="col-md-12">
                                        <label class="example-full-width" >Raised On: </label>  <span> {{ data.createdOn | date: 'MM/dd/yyyy' }}</span>
                                    </div>
                                </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="example-full-width" >Name: </label> <span> {{ data.name }}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="example-full-width" >Email: </label> <span> {{ data.senderEmail }}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="example-full-width" >Query: </label> <span> {{ data.query }}</span>
                            </div>
                        </div>
                        <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <textarea matInput placeholder="Message" formControlName="replay" name="replay"  rows="5" ></textarea>
                                      <mat-error class="error--handing"
                                          *ngIf="form.controls['replay'].hasError('required') && (form.controls['replay'].dirty || form.controls['replay'].touched)">
                                          {{ "Message is required." }}
                                      </mat-error>
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="button" (click)="closeModal()" class="btn cancelBtn">Cancel</button>
                        <button [hidden] = "data.sendReplay == 'Yes'" mat-raised-button type="submit" [disabled]="!form.valid" class="btn btn-theme">Send</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
